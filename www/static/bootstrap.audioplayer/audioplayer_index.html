<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>基于jquery和bootstrap的音乐播放器插件vpplayer|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link rel="stylesheet" type="text/css" href="./css/vpplayer.css">
	<style>
	#player{
		width: 800px;
		margin: 200px auto;
	}
	#player2{
		width: 800px;
		margin: 30px auto;
	}
	</style>
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>基于jquery和bootstrap的音乐播放器插件vpplayer <span>Jquery Audio player plugin</span></h1>
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>
				<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://www.htmleaf.com/jQuery/jquery-tools/201801044913.html" title="返回下载页" target="_blank"><span> 返回下载页</span></a>
			</div>
		</header>
		<!--vpplayer音乐播放器-->
		<div id="player"></div>
		<div id="player2"></div>
		<div class="related">
		    <h3>如果你喜欢这个插件，那么你可能也喜欢:</h3>
		    <a href="http://www.htmleaf.com/html5/yinpinheshipin/201512082879.html">
			  <img src="related/1.jpg" width="300" alt="仿网易云音乐外链播放器UI的HTML5音乐播放器插件"/>
			  <h3>仿网易云音乐外链播放器UI的HTML5音乐播放器插件</h3>
			</a>
			<a href="http://www.htmleaf.com/html5/yinpinheshipin/201505261912.html">
			  <img src="related/2.jpg" width="300" alt="HTML5和jQuery轻量级音频播放器插件"/>
			  <h3>HTML5和jQuery轻量级音频播放器插件</h3>
			</a>
		</div>
	</div>
	
	<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/vpplayer.js"></script>
	<script>
		$(document).ready(function(){
			$("#player").vpplayer({
				src: "./audio/audio.mp3",
				trackName: "sample audio"				
			});

			$("#player2").vpplayer({
				src: "./audio/audio.mp3",
				trackName: "sample audio"	,
				view:'minimal'			
			});
		});
	</script>
</body>
</html>
